<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Image</title>
</head>
<body>
    <h4>Add Images to your Album</h4>
	<form method="POST" action="/user/{{ .UserID }}/album/{{.AlbumID}}/image/add" enctype="multipart/form-data">
    <br>
    <label for="filename">Choose File </label>
    <input type="file" id="myFile" name="filename[]" accept="image/*" multiple>
    <button type="submit">Add</button>
</form>   
</body>
</html>
